

<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <title>تقاضای بازیابی رمزعبور فرستاده شد</title>

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900'
          rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="{% static "account/ng/css/animate.css" %}">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="{% static "account/ng/css/style.css" %}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
<div class="container">
    <div class="login-box animated fadeInUp">
        <div class="box-header">
            <h2>تقاضای بازیابی رمزعبور فرستاده شد</h2>
        </div>
        <div style="direction: rtl; margin: 20px">
            <p>.ایمیل برای بازیابی رمزعبور به ایمیل شما فرستاده شد</p>
            <br/>
            <p>اگر ایمیلی دریافت نکردید، اطمینان حاصل کنید که ایمیل خود را به درستی وارد کردید و پوشه اسپم ایمیل خود را
                چک کنید.</p>

        </div>
    </div>
</div>
</body>

<script>
    $(document).ready(function () {
        $('#logo').addClass('animated fadeInDown');
        $("input:text:visible:first").focus();
    });
    $('#username').focus(function () {
        $('label[for="username"]').addClass('selected');
    });
    $('#username').blur(function () {
        $('label[for="username"]').removeClass('selected');
    });
    $('#password').focus(function () {
        $('label[for="password"]').addClass('selected');
    });
    $('#password').blur(function () {
        $('label[for="password"]').removeClass('selected');
    });
</script>

</html>
