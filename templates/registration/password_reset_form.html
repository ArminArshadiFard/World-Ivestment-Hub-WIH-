

<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <title>بازیابی رمزعبور</title>

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900'
          rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="{% static "account/ng/css/animate.css" %}">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="{% static "account/ng/css/style.css" %}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
<div class="container">
    <div class="login-box animated fadeInUp">
        <div class="box-header">
            <h2>بازیابی رمزعبور</h2>
        </div>
        <p>رمز خود را فراموش کرده اید؟ ایمیل خود را وارد کنید</p>
        <form action="" method="post">
            {% csrf_token %}
            <div style="color: indianred; width: 90%; margin-right: 40px; text-align: right !important;">
                {{ form.email.errors }}
            </div>
            <label for="password">ادرس ایمیل</label>
            <br/>
            {{ form.email }}
            <br/><br/>
            <button type="submit" name="submit" style="width: 40%">بازیابی رمزعبور</button>
        </form>
        <br/>
    </div>
</div>
</body>

<script>
    $(document).ready(function () {
        $('#logo').addClass('animated fadeInDown');
        $("input:text:visible:first").focus();
    });
    $('#username').focus(function () {
        $('label[for="username"]').addClass('selected');
    });
    $('#username').blur(function () {
        $('label[for="username"]').removeClass('selected');
    });
    $('#password').focus(function () {
        $('label[for="password"]').addClass('selected');
    });
    $('#password').blur(function () {
        $('label[for="password"]').removeClass('selected');
    });
</script>

</html>
